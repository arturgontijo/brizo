language: python

python:
  - "3.6"
  - "3.7"

dist: xenial

sudo: false

services:
  - docker

before_install:
  - git clone https://github.com/oceanprotocol/barge
  - cd barge
  - export KEEPER_VERSION=v0.10.3
  - export AQUARIUS_VERSION=v0.3.5
  - rm -rf "${HOME}/.ocean/keeper-contracts/artifacts"
  - bash -x start_ocean.sh --latest --no-brizo --no-pleuston --local-spree-node 2>&1 > start_ocean.log &
  - sleep 15
  - cd ..
  - |
      for i in $(seq 1 150); do
        echo "sleep 5 for $i time(s)"
        sleep 5
        [ -f "${HOME}/.ocean/keeper-contracts/artifacts/ready" ] && ls -la "${HOME}/.ocean/keeper-contracts/artifacts/ready" && break
      done
      ls -la "${HOME}/.ocean/keeper-contracts/artifacts/"
  - timeout 600 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:9200/_cluster/health?pretty=true&wait_for_status=green)" != "200" ]]; do sleep 5; done' || false
  - docker restart $(docker ps | grep aquarius | cut -f1 -d' ')

install: pip install -U tox-travis
script: tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: ${PYPI_USER}
  password: ${PYPI_PASSWORD}
  on:
    tags: true
    repo: oceanprotocol/brizo
    python: 3.6

notifications:
  email: false
